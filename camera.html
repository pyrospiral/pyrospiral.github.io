<html>
  
<head>

<style>

body {
    margin: 0;
    text-align: center;
}

#header{
	text-align:center;
	margin:auto;
	padding:10px;
	color:#ddd;
	margin-bottom:20px;
	background:#434D56;
}
#picker{
	text-align:center;
	width:10%;
	padding:10px;
	margin:auto;
	margin-bottom:20px;
	border-radius: 5px;
	background:#434D56;
}
#display{
	margin-bottom:20px;
	text-align:center;
}
input[type='file'] {
  color: transparent;
  size:20%;
  height:50px;
  opacity: 0;
  cursor:pointer;
  
}

.select-wrapper {
  background: url(https://dab1nmslvvntp.cloudfront.net/wp-content/uploads/2014/01/app7.png) no-repeat;
  background-size: cover;
  display: block;
  position: relative;
  width: 80px;
  height: 80px;
  margin:auto;
  
}

#divimg{
	 margin:auto;
	 height:400px;
	 width:30%;
	 background:#434D56;
	 border: 3px dashed #ddd;
	 border-radius:5px;
	 color:#ddd;
}

#img{
	padding-top:10px;
	padding-bottom:10px;
	height:85%;
	visibility:hidden;
	width:95%;
	margin-left: auto;
	margin-right: auto;
	display: block;
}
</style>


</head>
<body>
<div id="header">  
Capture image 1.8 <br><br>
</div>

<div id="display"> 
<div id="divimg"  >
Upload Image
<img id="img" src="#" alt="your image" height="100" width="100" />
</div>
</div>

<div id="picker">
<span class="select-wrapper">
<input type="file" id="file" accept="image/*" capture="camera" />
</span>
</div> 
  



<script>
 
    function PreviewImage() {
        var oFReader = new FileReader();
        oFReader.readAsDataURL(document.getElementById("file").files[0]);

        oFReader.onload = function (oFREvent) {
            document.getElementById("img").src = oFREvent.target.result;
            document.getElementById("img").style.visibility = 'visible';
        };
    };

  document.getElementById('file').addEventListener('change', PreviewImage, false);
</script>
</body>
  
</html>
